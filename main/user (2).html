<script type="text/javascript">
	apiready = function(){
		user_info()
	};
	
	function user_info(){
		var token = get_local('openid');
		if(is_define(token)){
			$("#exits_login").removeClass("dspn");
			$("#no_login").addClass("dspn");
			$("#nickname").text(get_local('truename'));
			var mobile=get_local('mobile').substr(0,3)+"****"+get_local('mobile').substr(get_local('mobile').length-4,4);
			$("#mobile").text(mobile);
			$("#shop_id").text(get_local('shop_id'));
			$("#chain_id").text(get_local('chain_id'));
			$("#number").text(get_local('masseur_sn'));
		}else{
			$("#no_login").removeClass("dspn");
			$("#exits_login").addClass("dspn");			
		}
	}
	
	$('#set_btn').click(function(e) {
	    e.stopPropagation()
	    is_login(function(){go_to_set()});
	})
	
	function go_to_set(){
		open_w('set','widget://user/set.html');
	}
</script>
