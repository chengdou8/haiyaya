<script type="text/javascript">
	apiready = function(){
		get_qrcode();
	};
	
	function get_qrcode() {
    	show_doing();
	    request("m=Masseur&a=ewm_img",{values:{order_id:api.pageParam.order_id,masseur_id:api.pageParam.masseur_id}}, function(datas,error){
   			hide_doing();
   			if(datas.code==0){
	   			$('#wechat').attr('src',datas.data)
	    	} else {
	    		$toast('网络出问题啦，请稍后再试！');
	    	}  
   		})
    }
</script>
