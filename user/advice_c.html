<!DOCTYPE HTML>
<html>
	<head>
	    <meta charset="utf-8">
	    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
	    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
	    <title>RAF</title>
	    <link rel="stylesheet" type="text/css" href="../css/aui.css" />
	    <link rel="stylesheet" type="text/css" href="../css/common.css" />
	</head> 
	<body class="c-wh">
		<div class="box 10 auto t-666">
			<div class="ubb ub-e4e4e4 h100e pd10">
				<textarea id="cont" placeholder="留下您的宝贵意见" name="content" class="w10 area_auto h60e ubnone ftz10"></textarea>
			</div>			
		</div>
	</body>
	<script type="text/javascript" src="../script/api.js"></script>
	<script type="text/javascript" src="../script/zepto.min.js"></script>
	<script type="text/javascript" src="../script/init.js"></script>
	<script type="text/javascript" src="../script/app.js"></script>
	<script type="text/javascript" src="../script/net.js"></script>
	<script>
	apiready = function(){
		api.parseTapmode();
	};

	function submit(){
		var content=$('#cont').val();
		if(!is_define(content)){
			$toast("请输入内容");
			return false;
		}	
		request("m=Masseur&a=feedback",{values:{content:content}}, function(data, error){
			if(data.code==0){
				$toast("反馈成功,管理员将会看到您的提议");
				setTimeout(function(){
					close_w();
				},1000);
			}else{
				$toast(data.error);
			}
		});
	}
	</script>
</html>
