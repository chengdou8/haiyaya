	function dtpicker(obj) {
        mui.init();
        var _self = $(obj);
        if(_self.picker) {
          _self.picker.show(function (rs) {
            $(obj).val(rs.text);
            _self.picker.dispose();
            _self.picker = null;
          });
        } else {
          var optionsJson = $(obj).attr('data-options') || '{}';
          var options = JSON.parse(optionsJson);
          _self.picker = new mui.DtPicker(options);
          _self.picker.show(function (rs) {
            $(obj).val(rs.text);
            _self.picker.dispose();
            _self.picker = null;
          });
        }
     };
</script>
